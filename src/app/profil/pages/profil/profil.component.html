<section class="section">
  <h1 class="title is-1" style="text-align: center">Mon profil</h1>
  <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h2 class="subtitle is-2">Mes informations personnelles</h2>
    <div class="columns is-centered box">
      <div class="column is-half has-text-centered">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Nom</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" formControlName="nom">
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Prenom</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" formControlName="prenom">
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="column is-half has-text-centered">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Date de naissance</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="date" formControlName="dateDeNaissance">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Email</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" formControlName="email">
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="container">
    <h2 class="subtitle is-2">Ma moto & mon permis</h2>
    <div class="columns is-centered box">
      <div class="column is-half has-text-centered">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Marque</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" formControlName="marqueMoto">
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Mod√®le</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" formControlName="modeleMoto">
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="column is-half has-text-centered">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Immatriculation</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" formControlName="immatriculationMoto">
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Date d'obtention du permis A</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="date" formControlName="datePermis">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </form>
</section>
