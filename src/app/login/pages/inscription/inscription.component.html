<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <h3 class="title is-3">Création d'un compte utilisateur</h3>
        <div class="field">
          <label class="label">Prénom</label>
          <div class="control">
            <input class="input" type="text" placeholder="prénom">
          </div>
        </div>

        <div class="field">
          <label class="label">Nom</label>
          <div class="control">
            <input class="input" type="text" placeholder="nom">
          </div>
        </div>

        <div class="field">
          <label class="label">Date de naissance</label>
          <div class="control">
            <input class="input" type="date" placeholder="xx/xx/xxxx">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
              <fa-icon icon="envelope"></fa-icon>
            </span>
            <span class="icon is-small is-right">
              <fa-icon icon="exclamation-triangle"></fa-icon>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
          <label class="label">Marque de la moto</label>
          <div class="control">
            <input class="input" type="text" placeholder="Marque de la moto">
          </div>
        </div>

        <div class="field">
          <label class="label">Modèle de la moto</label>
          <div class="control">
            <input class="input" type="text" placeholder="Modèle de la moto">
          </div>
        </div>

        <div class="field">
          <label class="label">Immatriculation</label>
          <div class="control">
            <input class="input" type="text" placeholder="Immatriculation">
          </div>
        </div>


        <div class="field">
          <label class="label">Date d'obtention du permis A</label>
          <div class="control">
            <input class="input" type="text" placeholder="Date d'obtention du permis A">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              Activer les notifications par email
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Valider</button>
          </div>
          <div class="control">
            <button class="button is-text">Annuler</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
